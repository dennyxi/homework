<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    </style>

  <body>

    <h1 class="text">Registation Form</h1>
    <p class="text">Please fill out the form bellow to register for our site.</p>
    <form  action="form-processing-script" method="post">
      <div >
        <label class="required field ">Name</label>
        <input type="text" class="name" >
      </div>
      <div >
        <label class="required field ">Grander</label>
          <label ><input type="radio" name="grande" value="male">male</label>
          <label ><input type="radio" name="grande" value="female">female</label>
      </div>
      <div>
        <label class="required field">Operating System</label>
        <select id="system">
          <option>windows</option>
          <option>Linux</option>
          <option>Ubuntu</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label class="required field">Toys</label>
        <label><input type="checkbox"  value="Digital Camera">Digital Camera</label>
        <label><input type="checkbox"  value="MP3">MP3</label>
        <label><input type="checkbox"  value="Wireless LAN">Wireless LAN</label>
      </div>
      <div>
        <label class="required field">Portrait</label>
        <input type="file" name="fileupload">
      </div>
      <div>
        <label class="required field"style="display: block;">Mini Biography</label>
        <textarea name="question" rows="10" cols="60" class="question"></textarea>

      </div>
      <div class="submit">
        <input type="submit" value="register">
      </div>

    </form>







  </body>
